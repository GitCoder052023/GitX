<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Maintenance - Git</title>
    <link rel="icon" type="image/x-icon" href="/images/favicon.ico">
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <link rel="stylesheet" href="../css/styles.css">
    <script src="https://cdn.jsdelivr.net/npm/alpinejs@3.12.0/dist/cdn.min.js" defer></script>
</head>
<body class="bg-gray-50 text-gray-800 font-sans">
    <!-- Maintenance Content -->
    <div class="min-h-screen flex items-center justify-center py-12 px-4 sm:px-6 lg:px-8">
        <div class="max-w-md w-full space-y-8 text-center">
            <div>
                <svg xmlns="http://www.w3.org/2000/svg" x="0px" y="0px" width="100" height="100"
                    viewBox="0 0 48 48" class="mx-auto">
                    <path fill="#F4511E"
                        d="M42.2,22.1L25.9,5.8C25.4,5.3,24.7,5,24,5c0,0,0,0,0,0c-0.7,0-1.4,0.3-1.9,0.8l-3.5,3.5l4.1,4.1c0.4-0.2,0.8-0.3,1.3-0.3c1.7,0,3,1.3,3,3c0,0.5-0.1,0.9-0.3,1.3l4,4c0.4-0.2,0.8-0.3,1.3-0.3c1.7,0,3,1.3,3,3s-1.3,3-3,3c-1.7,0-3-1.3-3-3c0-0.5,0.1-0.9,0.3-1.3l-4-4c-0.1,0-0.2,0.1-0.3,0.1v10.4c1.2,0.4,2,1.5,2,2.8c0,1.7-1.3,3-3,3s-3-1.3-3-3c0-1.3,0.8-2.4,2-2.8V18.8c-1.2-0.4-2-1.5-2-2.8c0-0.5,0.1-0.9,0.3-1.3l-4.1-4.1L5.8,22.1C5.3,22.6,5,23.3,5,24c0,0.7,0.3,1.4,0.8,1.9l16.3,16.3c0,0,0,0,0,0c0.5,0.5,1.2,0.8,1.9,0.8s1.4-0.3,1.9-0.8l16.3-16.3c0.5-0.5,0.8-1.2,0.8-1.9C43,23.3,42.7,22.6,42.2,22.1z">
                    </path>
                </svg>
                <h2 class="mt-6 text-center text-3xl font-extrabold text-gray-900">
                    Site Under Maintenance
                </h2>
                <p class="mt-2 text-center text-sm text-gray-600">
                    We're currently performing scheduled maintenance on our website.
                </p>
            </div>
            <div class="bg-orange-50 border-l-4 border-orange-400 p-4 my-6">
                <div class="flex">
                    <div class="flex-shrink-0">
                        <svg class="h-5 w-5 text-orange-400" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 20 20" fill="currentColor">
                            <path fill-rule="evenodd" d="M10 18a8 8 0 100-16 8 8 0 000 16zm1-12a1 1 0 10-2 0v4a1 1 0 00.293.707l2.828 2.829a1 1 0 101.415-1.415L11 9.586V6z" clip-rule="evenodd" />
                        </svg>
                    </div>
                    <div class="ml-3">
                        <p class="text-sm text-orange-700">
                            We'll be back shortly. Thank you for your patience.
                        </p>
                    </div>
                </div>
            </div>
            <div class="mt-8">
                <div class="relative">
                    <div class="absolute inset-0 flex items-center" aria-hidden="true">
                        <div class="w-full border-t border-gray-300"></div>
                    </div>
                    <div class="relative flex justify-center">
                        <span class="px-2 bg-gray-50 text-sm text-gray-500">
                            Expected completion
                        </span>
                    </div>
                </div>
                <p class="mt-4 text-center text-base font-medium text-gray-900">
                    <span id="maintenance-time">2 hours</span>
                </p>
            </div>
            <div class="mt-6">
                <h3 class="text-lg font-medium text-gray-900">Contact Us</h3>
                <p class="mt-2 text-sm text-gray-500">
                    If you need immediate assistance, please contact our support team.
                </p>
                <a href="mailto:support@git-project.org" class="mt-3 inline-flex items-center px-4 py-2 border border-transparent text-sm font-medium rounded-md shadow-sm text-white bg-orange-600 hover:bg-orange-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-orange-500">
                    Email Support
                </a>
            </div>
        </div>
    </div>

    <script>
        // You can set a dynamic maintenance time if needed
        document.addEventListener('DOMContentLoaded', function() {
            // Example: Set maintenance end time to 2 hours from now
            const now = new Date();
            const endTime = new Date(now.getTime() + 2 * 60 * 60 * 1000);
            const timeElement = document.getElementById('maintenance-time');
            
            if (timeElement) {
                const hours = endTime.getHours();
                const minutes = endTime.getMinutes();
                const formattedTime = `${hours}:${minutes < 10 ? '0' + minutes : minutes}`;
                timeElement.textContent = `Today at ${formattedTime}`;
            }
        });
    </script>
</body>
</html>
